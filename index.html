<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stopwatch-container">
    <h1>Stopwatch</h1>
    <div class="time-display" id="display">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>
    <div class="controls">
      <button id="start" class="btn btn-start">Start</button>
      <button id="pause" class="btn btn-pause" disabled>Pause</button>
      <button id="lap" class="btn btn-lap" disabled>Lap</button>
      <button id="reset" class="btn btn-reset" disabled>Reset</button>
    </div>
    <section class="laps-section">
      <h2>Laps</h2>
      <ul id="laps" class="laps-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
